# QEMU Virtual Machine Profile
# Use this profile when running under QEMU emulation

id = "qemu_virt"
name = "QEMU Virtual Machine"
chipset = "virt"
architecture = "aarch64"
analog_sticks = 2
battery_capacity = 5000

buttons = [
    "up", "down", "left", "right",
    "a", "b", "x", "y",
    "l1", "l2", "r1", "r2",
    "start", "select"
]

quirks = ["qemu", "virtio"]

[display]
width = 640
height = 480
format = "RGB565"
refresh_rate = 60
