# RexOS Extlinux Configuration for RG353
# U-Boot will load this from the boot partition

DEFAULT rexos
TIMEOUT 10
PROMPT 0

LABEL rexos
    MENU LABEL RexOS
    LINUX /Image
    FDT /rk3566-anbernic-rg353ps.dtb
    APPEND root=PARTLABEL=rootfs rootfstype=squashfs ro rootwait quiet loglevel=0 console=tty1 coherent_pool=2M fbcon=rotate:0 video=DSI-1:panel-orientation=right_side_up

# Recovery mode (hold VOL- during boot)
LABEL recovery
    MENU LABEL RexOS Recovery
    LINUX /Image
    FDT /rk3566-anbernic-rg353ps.dtb
    APPEND root=PARTLABEL=rootfs rootfstype=squashfs ro rootwait init=/bin/sh console=ttyFIQ0,1500000n8

# Debug mode (for development)
LABEL debug
    MENU LABEL RexOS Debug
    LINUX /Image
    FDT /rk3566-anbernic-rg353ps.dtb
    APPEND root=PARTLABEL=rootfs rootfstype=squashfs ro rootwait loglevel=7 console=ttyFIQ0,1500000n8 drm.debug=0x1f
