# deny.toml - cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Run: cargo deny check

[graph]
all-features = true
no-default-features = false

[advisories]
db-path = "~/.cargo/advisory-db"
ignore = [
    # Unmaintained crates that are transitive dependencies
    "RUSTSEC-2024-0384",  # instant - unmaintained, used transitively
    "RUSTSEC-2024-0436",  # paste - unmaintained, used transitively
]

[licenses]
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "MPL-2.0",
    "Zlib",
    "Unicode-3.0",
    "CC0-1.0",
    "Unlicense",
    "CDLA-Permissive-2.0",  # webpki-roots
]

# Ring uses a custom license
[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"  # Allow workspace.dependencies = true pattern
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Specific crate bans
deny = [
    # Avoid deprecated/unmaintained crates
    # { crate = "some-crate", reason = "Use alternative instead" }
]

# Skip version checks for these crates
skip = []

# Skip entire dependency trees
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
