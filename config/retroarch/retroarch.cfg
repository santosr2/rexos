# RexOS RetroArch Configuration
# Optimized defaults for handheld gaming devices

# =============================================================================
# VIDEO
# =============================================================================

video_driver = "gl"
video_fullscreen = "true"
video_windowed_fullscreen = "false"
video_vsync = "true"
video_max_swapchain_images = "2"
video_threaded = "true"
video_smooth = "false"
video_ctx_scaling = "false"
video_scale_integer = "false"
video_aspect_ratio_auto = "true"
video_font_enable = "true"
video_font_size = "24"
video_msg_pos_x = "0.05"
video_msg_pos_y = "0.95"
video_message_bgcolor_enable = "true"
video_message_bgcolor_opacity = "0.8"

# GPU settings
video_gpu_screenshot = "true"
video_allow_rotate = "true"

# =============================================================================
# AUDIO
# =============================================================================

audio_driver = "alsa"
audio_device = "default"
audio_latency = "64"
audio_sync = "true"
audio_rate_control = "true"
audio_rate_control_delta = "0.005"
audio_volume = "0.0"
audio_mixer_volume = "0.0"

# =============================================================================
# INPUT
# =============================================================================

input_driver = "udev"
input_joypad_driver = "udev"
input_autodetect_enable = "true"
input_max_users = "1"

# Hotkeys (Button IDs for typical gamepad)
input_enable_hotkey_btn = "6"
input_exit_emulator_btn = "7"
input_save_state_btn = "5"
input_load_state_btn = "4"
input_menu_toggle_btn = "3"
input_pause_toggle_btn = "2"
input_hold_fast_forward_btn = "11"
input_screenshot_btn = "10"
input_state_slot_increase_btn = "nul"
input_state_slot_decrease_btn = "nul"
input_rewind_btn = "nul"

# Analog stick deadzone
input_analog_deadzone = "0.15"
input_analog_sensitivity = "1.0"

# Menu navigation
menu_swap_ok_cancel_buttons = "false"

# =============================================================================
# PATHS
# =============================================================================

savefile_directory = "/rexos/saves"
savestate_directory = "/rexos/states"
screenshot_directory = "/rexos/screenshots"
system_directory = "/rexos/bios"
libretro_directory = "/rexos/lib/libretro"
libretro_info_path = "/rexos/lib/libretro/info"
content_database_path = "/rexos/data/database"
cheat_database_path = "/rexos/data/cheats"
assets_directory = "/rexos/data/assets"
playlist_directory = "/rexos/data/playlists"
rgui_browser_directory = "/rexos/roms"
rgui_config_directory = "/rexos/config/retroarch"
overlay_directory = "/rexos/data/overlays"

# =============================================================================
# SAVES
# =============================================================================

savestate_auto_save = "false"
savestate_auto_load = "false"
savestate_auto_index = "true"
savestate_thumbnail_enable = "true"
savestate_file_compression = "true"
save_file_compression = "true"

# Block SRAM overwrite on load state
block_sram_overwrite = "true"

# Sort saves by content directory
sort_savefiles_by_content_enable = "true"
sort_savestates_by_content_enable = "true"

# =============================================================================
# MENU
# =============================================================================

menu_driver = "ozone"
menu_show_advanced_settings = "false"
menu_enable_widgets = "true"
quick_menu_show_cheats = "true"
quick_menu_show_shaders = "true"
quick_menu_show_save_core_overrides = "true"
quick_menu_show_save_game_overrides = "true"
quick_menu_show_options = "true"
quick_menu_show_controls = "true"
quick_menu_show_save_load_state = "true"
menu_show_load_core = "false"
menu_show_load_content = "false"
menu_show_online_updater = "false"
menu_show_core_updater = "false"

# Battery indicator
menu_battery_level_enable = "true"
menu_timedate_enable = "true"
menu_timedate_style = "3"

# =============================================================================
# NETWORK
# =============================================================================

network_cmd_enable = "false"
network_remote_enable = "false"

# =============================================================================
# LOGGING
# =============================================================================

log_verbosity = "false"
libretro_log_level = "1"

# =============================================================================
# PERFORMANCE
# =============================================================================

# Frame throttle
fastforward_ratio = "2.0"
slowmotion_ratio = "3.0"

# Runahead (disable by default - high CPU usage)
run_ahead_enabled = "false"
run_ahead_frames = "1"
run_ahead_secondary_instance = "false"

# Rewind (disable by default - high memory usage)
rewind_enable = "false"
rewind_granularity = "1"
rewind_buffer_size = "20"

# =============================================================================
# MISC
# =============================================================================

pause_nonactive = "false"
video_gpu_record = "false"
auto_remaps_enable = "true"
game_specific_options = "true"
config_save_on_exit = "false"
show_hidden_files = "false"
